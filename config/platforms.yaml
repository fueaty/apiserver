publish_platforms:
  zhihu:
    name: "知乎专栏"
    enabled: true
    rate_limit: 10
    timeout: 15
    request:
      method: "POST"
      url: "https://api.zhihu.com/articles"
      headers:
        Content-Type: "application/json"
      field_mapping:
        title:
          source: "title"
        content:
          source: "body"
        image_urls:
          source: "images"
        topics:
          source: "tags"
        publish_time:
          source: "schedule_time"
    constraints:
      max_title_length: 100
      max_body_length: 50000
    selection_rules:
      target_audience: ["高知人群", "学生群体", "职场人士"]
      content_preferences: ["科技专业分析", "技术讨论", "实用技巧", "资源盘点"]
      content_style: "专业分析, 问答形式, 数据驱动"
      optimal_length: "1000-3000字"
      best_post_times: ["20:00-23:00", "09:00-11:00"]
      domain_focus:
        primary: "科技"
        secondary: "生活"
        content_types:
          - "专业问答"
          - "技术讨论"
          - "实用技巧"
          - "资源盘点"
        avoid_domains: ["未经证实的政治传闻", "极端观点"]
      scoring_weights:
        content_match: 0.4
        audience_relevance: 0.3
        timeliness: 0.2
        engagement_potential: 0.1
  
  weibo:
    name: "微博文章"
    enabled: true
    rate_limit: 5
    timeout: 10
    request:
      method: "POST"
      url: "https://weibo.com/api/article/publish"
      headers:
        Content-Type: "application/json"
      field_mapping:
        body:
          source: "body"
        title:
          source: "title"
        tags:
          source: "tags"
    constraints:
      max_text_length: 2000
    # 选材规则配置
    selection_rules:
      target_audience: ["年轻用户", "都市人群"]
      content_preferences: ["社会热点", "娱乐资讯", "生活分享"]
      content_style: "简洁明了, 时效性强, 互动性强"
      optimal_length: "200-500字"
      best_post_times: ["12:00-14:00", "19:00-22:00"]
      scoring_weights:
        content_match: 0.3
        audience_relevance: 0.3
        timeliness: 0.3
        engagement_potential: 0.1
  
