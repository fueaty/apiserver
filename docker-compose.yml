# 智能体工作流API服务 Docker Compose配置
version: '3.8'

services:
  # 主应用服务
  apiserver:
    build: .
    container_name: apiserver
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件和数据目录
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENV=production
    depends_on:
      - redis
      - mongodb
    networks:
      - app-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # MongoDB数据库服务
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Playwright浏览器服务（可选，用于高级采集）
  playwright:
    image: mcr.microsoft.com/playwright:v1.55.0-jammy
    container_name: playwright
    volumes:
      - ./app:/app
    networks:
      - app-network

volumes:
  redis_data:
  mongodb_data:

networks:
  app-network:
    driver: bridge
